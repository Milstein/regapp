---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nercra-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nercra-app
  template:
    metadata:
      labels:
        app: nercra-app
    spec:

      hostAliases:
        - ip: 192.168.39.203
          hostnames:
            - keycloak.nerc.mghpcc.org    

      volumes:
        - name: static-data
          emptyDir: {}

      containers:

        - name: nercra-app-container
          image: mghpcc/nercra-app:latest
          imagePullPolicy: IfNotPresent
          workingDir: "/code"
          command: 
            - "/scripts/entrypoint.sh"
          args:
            - "--devel"
          env:
            - name: REGAPP_REGAPP_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth2-secret-kc
                  key: OAUTH2_PROXY_CLIENT_ID
            - name: REGAPP_REGAPP_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-secret-kc
                  key: OAUTH2_PROXY_CLIENT_SECRET                  
          envFrom:
            - configMapRef:
                name: nercra-app-configmap
            - secretRef:
                name: nercra-app-secrets                
          ports:
            - containerPort: 8123
          volumeMounts:
            - name: static-data
              mountPath: /static

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nercra-radb-statefulset
spec:
  serviceName: nercra-radb
  replicas: 1
  selector:
    matchLabels:
      app: nercra-radb
  template:
    metadata:
      labels:
        app: nercra-radb
    spec:

      volumes:
        - name: nercra-radb-volume-mount
          persistentVolumeClaim:
            claimName: nercra-radb-pvc

      containers:

        - name: nercra-radb-container
          image: mghpcc/nercra-radb:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: nercra-app-configmap
            - secretRef:
                name: nercra-app-secrets
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: nercra-radb-volume-mount
              mountPath: /var/lib/postgresql/data
